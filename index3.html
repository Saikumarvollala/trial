<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bundle & Save</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>-----------Bundle & Save-------------</h1>

        <div class="options-group">
            <div class="option-box selected-option">
                <label>
                    <input type="radio" name="pair-option" value="1" >
                    <div class="option-details">
                        <div class="price-info">
                            <span class="pairs-count">1 Pair</span>
                            <span class="price">DKK 195.00</span>
                        </div>
                        <span class="discount">50% OFF</span>
                    </div>
                </label>
                <div class="size-color-options sizeColorOptions">
                    <div class="row header-row">
                        <span class="label-text">Size</span>
                        <span class="label-text">Colour</span>
                    </div>
                    <div class="row">
                        <span class="label-number">#1</span>
                        <select class="size-select">
                            <option value="S">S</option>
                            <option value="M">M</option>
                            <option value="L">L</option>
                        </select>
                        <select class="color-select">
                            <option value="colour">colour</option>
                            <option value="Black">Black</option>
                            <option value="White">White</option>
                        </select>
                    </div>
                    <div class="row">
                        <span class="label-number">#2</span>
                        <select class="size-select">
                            <option value="S">S</option>
                            <option value="M">M</option>
                            <option value="L">L</option>
                        </select>
                        <select class="color-select">
                            <option value="colour">colour</option>
                            <option value="Black">Black</option>
                            <option value="White">White</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="option-box">
                <label>
                    <input type="radio" name="pair-option" value="2">
                    <div class="option-details">
                        <div class="price-info">
                            <span class="pairs-count">2 Pair</span>
                            <span class="price">DKK 345.00</span>
                            <span class="original-price">DKK 106.00</span> </div>
                        <span class="most-popular">Most Popular</span>
                        <span class="discount">40% OFF</span>
                    </div>
                </label>
                <div class="size-color-options sizeColorOptions">
                    <div class="row header-row">
                        <span class="label-text">Size</span>
                        <span class="label-text">Colour</span>
                    </div>
            <div class="row">
                        <span class="label-number">#1</span>
                        <select class="size-select">
                            <option value="S">S</option>
                            <option value="M">M</option>
                            <option value="L">L</option>
                        </select>
                        <select class="color-select">
                            <option value="colour">colour</option>
                            <option value="Black">Black</option>
                            <option value="White">White</option>
                        </select>
                    </div>
                    <div class="row">
                        <span class="label-number">#2</span>
                        <select class="size-select">
                            <option value="S">S</option>
                            <option value="M">M</option>
                            <option value="L">L</option>
                        </select>
                        <select class="color-select">
                            <option value="colour">colour</option>
                            <option value="Black">Black</option>
                            <option value="White">White</option>
                        </select>
                    </div>
</div>
</div>
            <div class="option-box">
                <label>
                    <input type="radio" name="pair-option" value="3">
                    <div class="option-details">
                        <div class="price-info">
                            <span class="pairs-count">3 Pair</span>
                            <span class="price">DKK 528.00</span>
                        </div>
                        <span class="discount">60% OFF</span>
                    </div>
                </label>
                <div class="size-color-options sizeColorOptions">
                    <div class="row header-row">
                        <span class="label-text">Size</span>
                        <span class="label-text">Colour</span>
                    </div>
            <div class="row">
                        <span class="label-number">#1</span>
                        <select class="size-select">
                            <option value="S">S</option>
                            <option value="M">M</option>
                            <option value="L">L</option>
                        </select>
                        <select class="color-select">
                            <option value="colour">colour</option>
                            <option value="Black">Black</option>
                            <option value="White">White</option>
                        </select>
                    </div>
                    <div class="row">
                        <span class="label-number">#2</span>
                        <select class="size-select">
                            <option value="S">S</option>
                            <option value="M">M</option>
                            <option value="L">L</option>
                        </select>
                        <select class="color-select">
                            <option value="colour">colour</option>
                            <option value="Black">Black</option>
                            <option value="White">White</option>
                        </select>
                    </div>
</div>
            </div>
        </div>

        <div class="shipping-total">
            <span class="shipping-info">Free 2 Day Shipping</span>
            <span class="total-amount">Total : DKK <span id="totalDisplay">360.00</span></span>
        </div>

        <button class="add-to-cart-btn">+ Add to Cart</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
